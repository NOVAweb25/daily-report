<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تقرير الإنجاز اليومي - المهام</title>
  <link rel="stylesheet" href="style.css" />
</head>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<body>
 <nav class="navbar">
    <div class="nav-left">
      <img src="assets/logo.svg" alt="Logo" class="logo-img" />
      <div class="nav-links">
        <a href="index.html" class="active">المهام</a>
        <a href="expenses.html" >المصروفات</a>
        <a href="feedback.html">الصعوبات</a>
      </div>
    </div>
    <button id="lang-btn" class="lang-toggle">EN</button>
  </nav>


  <div class="container">
    <h1>تقرير الإنجاز اليومي</h1>
    <p id="date" class="date"></p>

    <section class="card">
      <h2>بيانات الموظف</h2>
      <div class="field">
        <label>اسم الوظف</label>
        <input id="empName" type="text" required />
      </div>
      <div class="field">
        <label>رقم الجوال</label>
        <input id="empPhone" type="tel" placeholder="05xxxxxxxx" required />
      </div>
    </section>

    <section class="card">
      <h2>القسم الأول: إنجاز المهام</h2>
      <div id="tasks-body"></div>
      <button class="fab" onclick="addRow('tasks')">+</button>
    </section>

    <button id="send-tasks" class="send">إرسال المهام</button>
    <p id="status" class="status"></p>
  </div>

  <script src="script.js"></script>
  <script>const SHEET_URL="https://script.google.com/macros/s/AKfycbxh-9NmpxulloYNsRb0DEPmxVCZY89CWgPUA5zrmpL_M1G1RqIGtvOcv3z-NKujlp2L1g/exec";initPage("tasks",SHEET_URL);</script>
</body>
</html>
